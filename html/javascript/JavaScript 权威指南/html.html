    <script>
        var a={};
        var output=[];
        Object.defineProperty(a,'b',{   //给a对象添加b属性
            set:function(val){
                output['b']=val;
            },
            get:function(){
                return output['b'];
            }
        })
        var demo1=document.querySelector('#demo1');
        var demo2=document.querySelector('#demo2');
        demo1.onkeyup=function(){
            a.b=demo1.value;//给a对象添加b属性时候，触发了a的set方法，此时#demo1的value值赋值给output['b']。
            demo2.value=output['b'];
        }
     
    </script>

<script>
function promise_calss() {
    return new Promise(function(resolve,reject){
        setTimeout(function(){
            var num = Math.floor(Math.random()*9+1);
            if(num > 5){
                resolve(num);
            }else{
                reject(num);
            }
        },1000)
    })
}

promise_calss().then(function(data){
    console.log('resolve');
    console.log(data + '>5');
},
function(reason){
    console.log('reject');
    console.log(reason +'<5');
}).catch(function(err){
    console.error(err)
})
</script>
