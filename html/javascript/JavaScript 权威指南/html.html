<script>
function promise_calss() {
    return new Promise(function(reslove,reject){
        setTimeout(function(){
            var num = Math.floor(Math.random()*9+1);
            if(num > 5){
                reslove(num);
            }else{
                reject(num);
            }
        },1000)
    })
}

promise_calss().then(function(data){
    console.log('reslove');
    console.log(data + '>5');
},
function(reason){
    console.log('reject');
    console.log(reason +'<5');
}).catch(function(err){
    console.error(err)
})
</script>
