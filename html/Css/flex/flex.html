<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex练习</title>
    <style>
        .div{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .div h1{
            justify-content: center;
            align-items: center;
            flex: 1;
            display: flex;
        }

    </style>
</head>
<body>
    <div class="div">
        <h1 style="justify-content:flex-start">h1</h1>
        <h1>h1</h1>
        <h1>h1</h1>
    </div>
</body>
</html>
